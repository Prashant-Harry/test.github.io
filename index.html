<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>mouseover image position</title>
<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8" />

<style type="text/css">
/*<![CDATA[*/
body
   {
    background-color:#aaaaff;
   }
#one
   {
    position:absolute;
    left:50%;
    top:50%;
    margin:-150px 0 0 -250px;
   }
object
   {
    width:500px; 
    height:300px; 
    border:solid 1px #000000;
   }
 /*//]]>*/
</style>

<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
<script type="text/javascript">
function loadURL(u) { 
    $.ajax({
        url: u,
        cache: false
    }).done(function(data) {
        $("#web-panel").html(data);
    });
}
</script>

</head>
<body>

<select name="mydropdown" id="url" onchange="loadURL(this.value);">
<option value="http://123.com/opt.php?3">opt3</option>
<option value="http://123.com/opt.php?2">opt2</option>
<option value="http://123.com/opt.php?1">opt1</option>
</select>

<div id="web-panel"></div>

</body>
</html>
